<!DOCTYPE html>
<html class="text-[12px] text-white">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSC 382 | GROUP 15</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-blue-300">
    <header class="bg-blue-700 h-20 flex items-center justify-center">
      <h1 class="font-semibold text-center text-2xl my-auto">CSC 382</h1>
      <span class="px-2">|</span>
      <h4 class="text-sm ml-1 pt-1">GROUP 15</h4>
    </header>

    <main class="p-12">
      <!-- FORMS -->
      <section class="grid place-items-center gap-y-10 mb-12">
        <!-- ADD NEW ITEM FORM -->
        <form
          id="add-item-form"
          action=""
          class="flex flex-col xsm:flex-row mx-auto gap-y-6 gap-x-6 justify-center w-full"
        >
          <fieldset class="flex flex-col max-w-sm w-full">
            <input
              type="text"
              name="add-item"
              id="add-item-input"
              class="h-12 w-full max-w-sm rounded-lg border border-gray-400 focus:border-blue-600 focus-border-2 outline-0 text-blue-600 px-2"
            />

            <div
              id="add-item-error"
              class="text-red-600 text-sm pl-2 opacity-0 transition-all duration-200"
            >
              error message
            </div>
          </fieldset>
          <button
            class="h-12 w-[10rem] text-lg bg-green-600 hover:bg-green-700 rounded-lg py-1 transition-all duration-300"
          >
            Add New Item
          </button>
        </form>

        <!-- SEARCH ITEM FORM -->
        <form
          id="search-item-form"
          action=""
          class="flex flex-col xsm:flex-row mx-auto gap-y-6 gap-x-6 justify-center w-full"
        >
          <fieldset class="flex flex-col max-w-sm w-full">
            <input
              type="text"
              name="search-item"
              id="search-item-input"
              class="h-12 w-full max-w-sm rounded-lg border border-gray-400 focus:border-blue-600 focus-border-2 outline-0 text-blue-600 px-2"
            />

            <div
              id="search-item-error"
              class="text-red-600 text-sm pl-2 opacity-0 transition-all duration-200"
            >
              error message
            </div>
          </fieldset>
          <button
            class="h-12 w-[10rem] text-lg bg-blue-600 hover:bg-blue-700 rounded-lg py-1 transition-all duration-300"
          >
            Search Item
          </button>
        </form>

        <!-- DELETE ITEM FORM -->
        <form
          id="delete-item-form"
          action=""
          class="flex flex-col xsm:flex-row mx-auto gap-y-6 gap-x-6 justify-center w-full"
        >
          <fieldset class="flex flex-col max-w-sm w-full">
            <input
              type="text"
              name="delete-item"
              id="delete-item-input"
              class="h-12 w-full max-w-sm rounded-lg border border-gray-400 focus:border-blue-600 focus-border-2 outline-0 text-blue-600 px-2"
            />

            <div
              id="delete-item-error"
              class="text-red-600 text-sm pl-2 opacity-0 transition-all duration-200"
            >
              error message
            </div>
          </fieldset>
          <button
            class="h-12 w-[10rem] text-lg bg-red-600 hover:bg-red-700 rounded-lg py-1 transition-all duration-300"
          >
            Delete Item
          </button>
        </form>
      </section>

      <section id="modals" class="  ">
        <!-- ADD MODAL -->
      </section>

      <section
        id="view-tree"
        class="rounded-xl bg-blue-600 p-8 max-w-xl mx-auto"
      >
        <h1 class="font-semibold text-center text-xl my-auto">
          VIEW BINARY TREE
        </h1>

        <div class="flex gap-x-4 gap-y-6 flex-wrap w-full mt-6 justify-evenly">
          <button
            id="preorder-traversal-button"  
          class="h-12 rounded-lg bg-green-600 hover:bg-green-700 order-1 xsm:order-1 w-[10rem] transition-all duration-300"
          >
            Preorder Traversal
          </button>
          <button
            id="inorder-traversal-button"  
          class="h-12 rounded-lg bg-green-600 hover:bg-green-700 order-3 xsm:order-2 w-[10rem] transition-all duration-300"
          >
            Inorder Traversal
          </button>
          <button
            id="postorder-traversal-button"  
          class="h-12 rounded-lg bg-green-600 hover:bg-green-700 order-2 xsm:order-3 w-[10rem] transition-all duration-300"
          >
            Postorder Traversal
          </button>
        </div>
      </section>
    </main>

    <div class="opacity-0 border-red-600 hidden"></div>
    <div class="hidden opacity-100"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
