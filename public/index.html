<!DOCTYPE html>
<html class="text-[12px] text-white">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSC 382 | GROUP 15</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-blue-300">
    <header
      class="bg-blue-700 h-20 flex items-center justify-center sticky top-0 inset-x-0"
    >
      <h1 class="font-semibold text-center text-2xl my-auto">CSC 382</h1>
      <span class="px-2">|</span>
      <h4 class="text-sm ml-1 pt-1">GROUP 15</h4>
    </header>

    <main class="p-12">
      <!-- FORMS -->
      <section class="grid place-items-center gap-y-10 mb-12">
        <!-- ADD NEW ITEM FORM -->
        <form
          id="add-item-form"
          action=""
          class="flex flex-col xsm:flex-row mx-auto gap-y-3 gap-x-6 justify-center w-full"
        >
          <fieldset class="flex flex-col max-w-lg w-full">
            <input
              type="text"
              name="add-item"
              id="add-item-input"
              class="h-12 w-full max-w-lg rounded-lg border border-gray-400 focus:border-blue-600 focus-border-2 outline-0 text-blue-600 px-2"
            />

            <div
              id="add-item-error"
              class="text-red-600 text-sm pl-2 opacity-0 transition-all duration-200"
            >
              error message
            </div>
          </fieldset>
          <button
            class="h-12 max-w-[10rem] w-full min-w-[10rem] text-lg bg-green-600 hover:bg-green-700 rounded-lg py-1 transition-all duration-300"
          >
            Add New Item
          </button>
        </form>

        <!-- SEARCH ITEM FORM -->
        <form
          id="search-item-form"
          action=""
          class="flex flex-col xsm:flex-row mx-auto gap-y-3 gap-x-6 justify-center w-full"
        >
          <fieldset class="flex flex-col max-w-lg w-full">
            <input
              type="text"
              name="search-item"
              id="search-item-input"
              class="h-12 w-full max-w-lg rounded-lg border border-gray-400 focus:border-blue-600 focus-border-2 outline-0 text-blue-600 px-2"
            />

            <div
              id="search-item-error"
              class="text-red-600 text-sm pl-2 opacity-0 transition-all duration-200"
            >
              error message
            </div>
          </fieldset>
          <button
            class="h-12 max-w-[10rem] w-full min-w-[10rem] text-lg bg-blue-600 hover:bg-blue-700 rounded-lg py-1 transition-all duration-300"
          >
            Search Item
          </button>
        </form>

        <!-- DELETE ITEM FORM -->
        <form
          id="delete-item-form"
          action=""
          class="flex flex-col xsm:flex-row mx-auto gap-y-3 gap-x-6 justify-center w-full"
        >
          <fieldset class="flex flex-col max-w-lg w-full">
            <input
              type="text"
              name="delete-item"
              id="delete-item-input"
              class="h-12 w-full max-w-lg rounded-lg border border-gray-400 focus:border-blue-600 focus-border-2 outline-0 text-blue-600 px-2"
            />

            <div
              id="delete-item-error"
              class="text-red-600 text-sm pl-2 opacity-0 transition-all duration-200"
            >
              error message
            </div>
          </fieldset>
          <button
            class="h-12 max-w-[10rem] w-full min-w-[10rem] text-lg bg-red-600 hover:bg-red-700 rounded-lg py-1 transition-all duration-300"
          >
            Delete Item
          </button>
        </form>
      </section>

      <!-- MODALS -->
      <section id="modals" class="  ">
        <!-- MODAL BACKDROP -->
        <div
          id="modal-backdrop"
          class="inset-0 fixed place-items-center bg-black/50 hidden"
        >
          <!-- SUCCESS MODAL -->
          <div
            id="success-modal"
            class="p-6 text-center bg-green-100 text-green-600 text-2xl font-semibold hidden place-items-center rounded-xl relative w-[15rem] aspect-video outline-2 outline-green-600 outline"
          >
            <!-- CLOSE BUTTON -->
            <button
              id="close-success-modal"
              class="w-10 aspect-square text-4xl grid place-items-center overflow-hidden text-gray-800 absolute right-2 top-2 outline-0 rounded-xl"
            >
              ×
            </button>
            <span id="success-modal-message" class="  ">Item Added</span>
          </div>

          <!-- ERROR MODAL -->
          <div
            id="error-modal"
            class="p-6 text-center bg-red-50 text-red-500 text-2xl font-semibold hidden place-items-center rounded-xl relative max-w-[20rem] w-[90%] aspect-video outline-2 outline-red-500 outline"
          >
            <!-- CLOSE BUTTON -->
            <button
              id="close-error-modal"
              class="w-10 aspect-square text-4xl grid place-items-center overflow-hidden text-gray-800 absolute right-2 top-2 outline-0 rounded-xl"
            >
              ×
            </button>
            <span id="error-modal-message" class="  "
              >Something went wrong</span
            >
          </div>

          <!-- TREE MODAL -->
          <div
            id="tree-modal"
            class="px-6 py-10 hidden flex-col bg-blue-50 text-blue-500 text-2xl font-semibold rounded-xl relative max-w-[30rem] w-[90%] aspect-video outline-2 outline-blue-500 outline"
          >
            <!-- CLOSE BUTTON -->
            <button
              id="close-tree-modal"
              class="w-10 aspect-square text-4xl grid place-items-center overflow-hidden text-gray-800 absolute right-4 top-2 outline-0 rounded-xl"
            >
              ×
            </button>

            <h4 class="flex justify-self-start items-center justify-center">
              <span class="uppercase">Binary Tree</span>
              <span class="mx-2">|</span>
              <span id="tree-method" class="text-sm pt-1"
                >Preorder Traversal</span
              >
            </h4>

            <div
              class="self-center flex h-full max-h-[10rem] items-center justify-center gap-x-3"
            >
              <span class="  ">[</span>
              <span id="tree-list" class="text-justify">1, 2, 3 </span>
              <span class="  ">]</span>
            </div>
          </div>
        </div>
      </section>

      <!-- VIEW TREE BUTTON SECTION -->
      <section
        id="view-tree-buttons"
        class="rounded-xl bg-blue-600 p-8 max-w-xl mx-auto"
      >
        <h1 class="font-semibold text-center text-xl my-auto">
          VIEW BINARY TREE
        </h1>

        <div class="flex gap-x-4 gap-y-6 flex-wrap w-full mt-6 justify-evenly">
          <button
            id="preorder-traversal-button"
            class="h-12 rounded-lg bg-green-600 hover:bg-green-700 order-1 xsm:order-1 w-[10rem] transition-all duration-300"
          >
            Preorder Traversal
          </button>
          <button
            id="inorder-traversal-button"
            class="h-12 rounded-lg bg-green-600 hover:bg-green-700 order-3 xsm:order-2 w-[10rem] transition-all duration-300"
          >
            Inorder Traversal
          </button>
          <button
            id="postorder-traversal-button"
            class="h-12 rounded-lg bg-green-600 hover:bg-green-700 order-2 xsm:order-3 w-[10rem] transition-all duration-300"
          >
            Postorder Traversal
          </button>
        </div>
      </section>
    </main>

    <div class="opacity-0 border-red-600 hidden"></div>
    <div class="hidden opacity-100"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
