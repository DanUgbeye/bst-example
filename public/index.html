<!DOCTYPE html>
<html class="text-[12px] text-white">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSC 382 | GROUP 15</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-blue-300">
    <header
      class="bg-blue-700 h-20 flex items-center justify-center sticky top-0 inset-x-0"
    >
      <h1 class="font-semibold text-center text-2xl my-auto">CSC 382</h1>
      <span class="px-2">|</span>
      <h4 class="text-sm ml-1 pt-1">GROUP 15</h4>
    </header>

    <main class="p-12">
      <!-- FORMS -->
      <section class="grid place-items-center mb-12">
        <div class="max-w-xl w-full mx-auto gap-y-8 flex flex-col">
          <!-- ADD NEW ITEM FORM -->
          <form
            id="add-item-form"
            action=""
            class="flex flex-col xsm:flex-row gap-y-1 gap-x-6 justify-center w-full"
          >
            <fieldset class="flex flex-col w-full">
              <input
                type="text"
                name="add-item"
                id="add-item-input"
                class="h-12 w-full rounded-lg border border-gray-400 focus:border-blue-600 focus-border-2 outline-0 text-blue-600 px-2"
              />

              <div
                id="add-item-error"
                class="text-red-600 text-sm pl-2 opacity-0 transition-all duration-200"
              >
                error message
              </div>
            </fieldset>
            <button
              class="h-12 max-w-[10rem] w-full min-w-[10rem] text-lg bg-green-600 hover:bg-green-700 rounded-lg py-1 transition-all duration-300"
            >
              Add New Item
            </button>
          </form>

          <!-- SEARCH ITEM FORM -->
          <form
            id="search-item-form"
            action=""
            class="flex flex-col xsm:flex-row gap-y-1 gap-x-6 justify-center w-full"
          >
            <fieldset class="flex flex-col w-full">
              <input
                type="text"
                name="search-item"
                id="search-item-input"
                class="h-12 w-full rounded-lg border border-gray-400 focus:border-blue-600 focus-border-2 outline-0 text-blue-600 px-2"
              />

              <div
                id="search-item-error"
                class="text-red-600 text-sm pl-2 opacity-0 transition-all duration-200"
              >
                error message
              </div>
            </fieldset>
            <button
              class="h-12 max-w-[10rem] w-full min-w-[10rem] text-lg bg-blue-600 hover:bg-blue-700 rounded-lg py-1 transition-all duration-300"
            >
              Search Item
            </button>
          </form>

          <!-- DELETE ITEM FORM -->
          <form
            id="delete-item-form"
            action=""
            class="flex flex-col xsm:flex-row gap-y-1 gap-x-6 justify-center w-full"
          >
            <fieldset class="flex flex-col w-full">
              <input
                type="text"
                name="delete-item"
                id="delete-item-input"
                class="h-12 w-full rounded-lg border border-gray-400 focus:border-blue-600 focus-border-2 outline-0 text-blue-600 px-2"
              />

              <div
                id="delete-item-error"
                class="text-red-600 text-sm pl-2 opacity-0 transition-all duration-200"
              >
                error message
              </div>
            </fieldset>
            <button
              class="h-12 max-w-[10rem] w-full min-w-[10rem] text-lg bg-red-600 hover:bg-red-700 rounded-lg py-1 transition-all duration-300"
            >
              Delete Item
            </button>
          </form>
        </div>
      </section>

      <!-- MODALS -->
      <section id="modals" class="  ">
        <!-- MODAL BACKDROP -->
        <div
          id="modal-backdrop"
          class="inset-0 fixed place-items-center bg-black/70 invisible pointer-events-none opacity-0 transition-all duration-300"
        >
          <!-- SUCCESS MODAL -->
          <div
            id="success-modal"
            class="p-4 bg-green-50 rounded-3xl w-[80%] max-w-[30rem] aspect-video text-lg fixed top-[50%] bottom-[50%] -translate-y-[50%] scale-0 right-[50%] left-[50%] z-20 -translate-x-[50%] overflow-hidden transition-all duration-300"
          >
            <div
              class="px-7 py-2 flex flex-col h-full rounded-3xl text-gray-500 relative outline-2 outline-green-500 outline items-center justify-center"
            >
              <div
                id="success-modal-message"
                class="h-[70%] flex justify-center items-center font-medium text-xl"
              >
                Item Added
              </div>

              <!-- CLOSE BUTTON -->
              <button
                id="close-success-modal"
                class="w-[7rem] max-w-[7rem] h-12 grid place-items-center overflow-hidden hover:bg-green-500 hover:text-white outline-green-500 text-lg outline-1 outline rounded-full transition-all duration-300 tracking-widest"
              >
                close
              </button>
            </div>
          </div>

          <!-- ERROR MODAL -->
          <div
            id="error-modal"
            class="p-4 bg-red-50 rounded-3xl w-[80%] max-w-[30rem] aspect-video text-lg fixed top-[50%] bottom-[50%] -translate-y-[50%] scale-0 right-[50%] left-[50%] z-20 -translate-x-[50%] overflow-hidden transition-all duration-300"
          >
            <div
              class="px-7 py-2 flex flex-col h-full rounded-3xl text-gray-500 relative outline-2 outline-red-500 outline items-center justify-center"
            >
              <div
                id="error-modal-message"
                class="h-[70%] flex justify-center items-center font-medium text-xl"
              >
                Something went wrong
              </div>

              <!-- CLOSE BUTTON -->
              <button
                id="close-error-modal"
                class="w-[7rem] max-w-[7rem] h-12 grid place-items-center overflow-hidden hover:bg-red-500 hover:text-white outline-red-500 text-lg outline-1 outline rounded-full transition-all duration-300 tracking-widest"
              >
                close
              </button>
            </div>
          </div>

          <!-- TREE MODAL -->
          <div
            id="tree-modal"
            class="p-4 bg-blue-50 rounded-3xl w-[80%] max-w-[30rem] aspect-video text-lg fixed top-[50%] bottom-[50%] -translate-y-[50%] scale-0 right-[50%] left-[50%] z-20 -translate-x-[50%] overflow-hidden transition-all duration-300"
          >
            <div
              class="px-7 py-2 flex flex-col h-full rounded-3xl text-gray-500 relative outline-2 outline-blue-500 outline items-center justify-center"
            >
              <div class="h-[70%] flex justify-center items-center flex-col">
                <h4
                  class="flex justify-self-start items-center text-blue-500 justify-center text-2xl font-medium"
                >
                  <span class="uppercase">Binary Tree</span>
                  <span class="mx-2">|</span>
                  <span class="text-sm pt-1">
                    <span id="tree-method">Preorder</span>
                    <span>Traversal</span>
                  </span>
                </h4>

                <div
                  class="self-center flex h-full max-h-[10rem] items-center justify-center gap-x-3"
                >
                  <span class="text-4xl text-blue-500">[</span>
                  <span id="tree-list" class="text-justify">1, 2, 3</span>
                  <span class="text-4xl text-blue-500">]</span>
                </div>
              </div>

              <!-- CLOSE BUTTON -->
              <button
                id="close-tree-modal"
                class="w-[7rem] max-w-[7rem] h-12 grid place-items-center overflow-hidden hover:bg-blue-500 hover:text-white outline-blue-500 text-lg outline-1 outline rounded-full transition-all duration-300 tracking-widest"
              >
                close
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- VIEW TREE SECTION -->
      <section
        id="view-tree-buttons"
        class="rounded-xl bg-blue-600 p-8 max-w-xl w-full mx-auto"
      >
        <h1 class="font-semibold text-center text-xl my-auto">
          VIEW BINARY TREE
        </h1>

        <div class="flex gap-x-4 gap-y-6 flex-wrap w-full mt-6 justify-evenly">
          <button
            id="preorder-traversal-button"
            class="h-12 rounded-lg bg-green-600 hover:bg-green-700 order-1 xsm:order-1 w-[10rem] transition-all duration-300"
          >
            Preorder Traversal
          </button>
          <button
            id="inorder-traversal-button"
            class="h-12 rounded-lg bg-green-600 hover:bg-green-700 order-3 xsm:order-2 w-[10rem] transition-all duration-300"
          >
            Inorder Traversal
          </button>
          <button
            id="postorder-traversal-button"
            class="h-12 rounded-lg bg-green-600 hover:bg-green-700 order-2 xsm:order-3 w-[10rem] transition-all duration-300"
          >
            Postorder Traversal
          </button>
        </div>
      </section>
    </main>

    <div class="opacity-0 border-red-600 hidden"></div>
    <div class="hidden opacity-100 -translate-y-[50%] "></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
